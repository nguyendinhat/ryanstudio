{% load static %}
{% load humanize %}
<div class="item item-true">
    <a href="{{ sanpham.get_absolute_url }}" class="item-thumb">
        <img src="{{ sanpham.hinhanh.url }}" alt="Item">
    </a>
    <div class="item-details">
        <h3 class="item-title"><a href="{{ sanpham.get_absolute_url }}">{{ sanpham.ten }}</a></h3>
        <div class="row item-box-total">
            <h4 class="item-price col-3">{{ sanpham.dongia|intcomma }} ₫</h4>
            <div class="count-input offset-xl-2 col-xl-2 offset-1 col-3">
                {% for item in ghsp %}                
                    {% if item.sanpham == sanpham %}
                <p>Qty: {{ item.soluong }}</p>
            </div>
                <h4 class="item-total offset-2 col-3 text-right" data-thanhtien="{{ item.thanhtien }}">{{ item.thanhtien|intcomma }} ₫</h4>
                {% endif %}                    
            {% endfor %}
            
        </div>
    </div>
</div>
